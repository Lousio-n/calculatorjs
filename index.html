<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
  <script defer src="./main.js"></script>
  <title>Calculator</title>
</head>

<body>
  <div class="main-container">
    <h1>Welcome to the Calculator!</h1>
    <div class="calculator-main">
      <div id="calculator-display" class="calculator-display"></div>
      <div class="reset-button-container">
        <button class="reset-button" id="reset-button">Clear</button>
      </div>
      <div class="main-calculator-buttons">
        <div class="numeric-buttons">
          <button class="number-input">7</button>
          <button class="number-input">8</button>
          <button class="number-input">9</button>
          <button class="number-input">4</button>
          <button class="number-input">5</button>
          <button class="number-input">6</button>
          <button class="number-input">1</button>
          <button class="number-input">2</button>
          <button class="number-input">3</button>
          <button class="number-input">0</button>
          <button class="number-decimal" id="decimal">.</button>
          <button class="operator-equals" id="equals">=</button>
        </div>
        <div class="operator-buttons">
          <button class="operator-input" id="divide">/</button>
          <button class="operator-input" id="multiply">*</button>
          <button class="operator-input" id="subtract">-</button>
          <button class="operator-input" id="addition">+</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
